<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="document.getElementById('date').innerHTML = d">
      Click me
    </button>
    <div id="date"></div>
  </body>
  <script>
    let d = new Date();
    d.toDateString();
  </script>
</html>
